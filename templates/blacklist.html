<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add to Blacklist</title>
    <link rel="icon" href="{{ url_for('static', filename='shield.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='shield.png') }}" alt="Logo" width="24" height="24">
        IMS Control Panel
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link{% if request.endpoint == 'dashboard' %} active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if request.endpoint == 'blacklist' %} active{% endif %}" href="{{ url_for('blacklist') }}">Add to Blacklist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if request.endpoint == 'blacklist_view' %} active{% endif %}" href="{{ url_for('blacklist_view') }}">View/Delete Blacklist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'query_log' %}active{% endif %}" href="{{ url_for('query_log') }}">
                Query Log
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="text-end mt-3 me-3">
    <button class="theme-toggle-btn" onclick="toggleTheme()">üåû / üåô</button>
</div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">‚ûï Add to Blacklist</h2>

    {% if message %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="group_id" class="form-label">Select Group:</label>
            <select id="group_id" name="group_id" class="form-select" required>
                {% for group in groups %}
                <option value="{{ group[0] }}">{{ group[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="domains" class="form-label">Domains or Links (one per line):</label>
            <textarea name="domains" id="domains" rows="6" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add to Blacklist</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">‚Üê Back</a>
    </form>
</div>

<script>
    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.onload = function () {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
        }
    };
</script>
</body>
</html>
