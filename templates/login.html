<!DOCTYPE html>
<html>
<head>
  <title>Login | IMS Dashboard</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='shield.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <div class="card bg-secondary text-light p-4" style="min-width: 300px;">
    <h4 class="mb-3 text-center">
      <img src="{{ url_for('static', filename='shield.png') }}" alt="Shield Icon"
           style="height: 1.5em; vertical-align: middle; margin-right: 0.4em;">
      IMS Login
    </h4>      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endwith %}
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-light w-100">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
